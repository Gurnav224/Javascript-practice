<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random hex color Genrate </title>

</head>
<body>
    <button id="btn">Click to Genrate</button>

    <div id="color"></div>

    <script>

function GenrateBgColor(){
       
   const Bgcolor =  "#"+Math.floor(Math.random()*1634542).toString(16);
         
    document.body.style.backgroundColor =Bgcolor;
    document.querySelector('#color').innerHTML = Bgcolor;
}



const btn = document.querySelector('#btn');

btn.addEventListener('click',GenrateBgColor);
    </script>
</body>
</html>
