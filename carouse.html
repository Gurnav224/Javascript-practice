<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
  position: relative;
}

.carousel-inner {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.carousel-item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .6s ease-in-out;
}

.carousel-item.active {
  z-index: 2;
}

.carousel-item.prev,
.carousel-item.next {
  z-index: 1;
  transform: translateX(-100%);
}

.carousel-item.prev.left,
.carousel-item.next.right {
  transform: translateX(100%);
}

.carousel-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px;
  background-color: rgba(0,0,0,0.5);
  color: white;
  text-align: center;
}

.carousel-control-prev,
.carousel-control-next {
  position: absolute;
  top: 50%;
  z-index: 3;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50
}
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 1">
            <div class="carousel-caption">
              <h3>Image 1</h3>
              <p>Image 1 description</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 2">
            <div class="carousel-caption">
              <h3>Image 2</h3>
              <p>Image 2 description</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/214574/pexels-photo-214574.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3">
            <div class="carousel-caption">
              <h3>Image 3</h3>
              <p>Image 3 description</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
</body>
</html>
